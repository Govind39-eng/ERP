{% extends 'base.html' %}

{% block content %}

<div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="{% url 'update_student' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Edit Student</span></h5>
                                        </div>

                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Profile Pic</label>
                                                <input type="file"  class="form-control" name="profile_pic">
                                                <input type="text"  class="form-control" name="student_id" value="{% for i in student %}{{i.admin.id}}{% endfor %}" hidden>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text"   class="form-control" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}" name="first_name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text"  class="form-control" value="{% for i in student %}{{i.admin.last_name}}{% endfor %}" name="last_name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>User Id</label>
                                                <input type="text"  class="form-control" value="{% for i in student %}{{i.admin.username}}{% endfor %}" name="username">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Email Id</label>
                                                <input type="email"  class="form-control" value="{% for i in student %}{{i.admin.email}}{% endfor %}" name="email">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password"  class="form-control" name="password" placeholder="fill only If we want to change password">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea  class="form-control" name="address" >{% for i in student %}{{i.address}}{% endfor %}</textarea>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Gender</label>
                                               <select  class="form-control" name="gender">
                                                  <option>Select Gender</option>
                                                  <option value="Female">Female</option>
                                                  <option value="Male">Male</option>
                                                  <option value="Others">Others</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Branch</label>
                                               <select class="form-control"  name="course_id">
                                                  <option>Select branch</option>
                                                 {% for i in course %}
                                                   <option value="{{i.id}}">{{i.name}}</option>
                                                   {% endfor %}
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Session Year</label>
                                               <select class="form-control"  name="session_year_id">
                                                  <option>Select branch</option>
                                                  {% for i in session_year %}
                                                   <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                                  {% endfor %}
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Joining Date</label>
                                               <div>
                                                  <input type="text"  class="form-control" value="{% for i in student %}{{i.join_data}}{% endfor %}" name="join_date">
                                               </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Mobile Number</label>
                                               <input type="text"  class="form-control" value="{% for i in student %}{{i.mobile_number}}{% endfor %}" name="mobile_number">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Update Student</button>
                                        </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
