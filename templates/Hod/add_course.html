{% extends 'base.html' %}

{% block content %}

<div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="{% url 'add_course' %}" method="POST" >
                                    {% csrf_token %}
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Add Course</span></h5>
                                        </div>
                                            {% include 'includes/messages.html' %}

                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Course Name</label>
                                                <input type="text"  required class="form-control" name="course_name">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Add Student</button>
                                        </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
