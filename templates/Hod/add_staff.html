{% extends 'base.html' %}

{% block content %}

<div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="{% url 'add_staff' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Add Staff</span></h5>
                                        </div>
                                            {% include 'includes/messages.html' %}
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Profile Pic</label>
                                                <input type="file" required class="form-control" name="profile_pic">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text"  required class="form-control" name="first_name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" required class="form-control" name="last_name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>User Id</label>
                                                <input type="text" required class="form-control" name="username">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Email Id</label>
                                                <input type="email" required class="form-control" name="email">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" required class="form-control" name="password" >
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea required class="form-control" name="address" ></textarea>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Gender</label>
                                               <select required class="form-control" name="gender">
                                                  <option>Select Gender</option>
                                                  <option value="Female">Female</option>
                                                  <option value="Male">Male</option>
                                                  <option value="Others">Others</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Mobile Number</label>
                                               <input type="text" required class="form-control" name="mobile_number">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Add Staff</button>
                                        </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
